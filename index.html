<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  		<script type="text/javascript" src="script.js"></script>
      <title>Hello Python from Electron!</title>
    </head>
    <body>
      <h1>Hello Python!</h1>
      <h2>Sign In</h2>
      <form class="form-signin" action="" method="post" role="form">
          Email:  <input type="email" name="email" placeholder="Email address" required autofocus><br>
          <br>
          Password:  <input type="password" name="password" placeholder="Password" required><br>
            <button class="login" type="button">Login</button><br>
            <br>
      </form>
      <hr>
      <h2>New User Registration</h2>
      <form class="form-signup" action="" method="post" role="form" >
          Email:  <input type="email" name="email" placeholder="Email address" required autofocus><br>
          <br>
          Password:  <input type="password" name="password" placeholder="Password" required><br>
          <br>
          <!-- Confirm-Password:  <input type="password" name="confirm_password" placeholder="Re-type Password" required autofocus><br>
          <br> -->
          Mobile Number:  <input type="number" name="mob_no" placeholder="Mobile Num." required autofocus><br>
          <br>
            <button class="register" type="button">Registration</button>
      </form>


      <!-- <a href="http://127.0.0.1:5000/registration">Registration</a> -->
    
    </body>
</html>
